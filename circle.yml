machine: 
  java:
    version: openjdk7


general:
  build_dir: JAVA


test:
  override:
    - mvn clean test -q: {timeout: 2000}

  post:
    - mv --backup src/test/java/screenShots/ $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;